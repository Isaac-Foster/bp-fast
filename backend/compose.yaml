services:
  postgres:
    image: postgres:15
    container_name: bp-fast-postgres
    env_file:
      - .env
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_DB_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB_NAME}
      POSTGRES_USER: ${POSTGRES_DB_USER}
    ports:
      - "${POSTGRES_DB_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h 127.0.0.1 -p 5432 -U $${POSTGRES_DB_USER:-postgres} -d $${POSTGRES_DB_NAME:-postgres}"]
      interval: ${HEALTHCHECK_INTERVAL:-10s}          # default se não vier do Coolify
      timeout: ${HEALTHCHECK_TIMEOUT:-5s}
      retries: ${HEALTHCHECK_RETRIES:-5}
      start_period: ${HEALTHCHECK_START_PERIOD:-30s}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      
  redis:
    image: redis
    container_name: bp-fast-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: ${HEALTHCHECK_INTERVAL:-10s}
      timeout: ${HEALTHCHECK_TIMEOUT:-5s}
      retries: ${HEALTHCHECK_RETRIES:-5}
      start_period: ${HEALTHCHECK_START_PERIOD:-30s}
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ..                    # raiz do projeto (onde está pyproject.toml)
      dockerfile: backend/Dockerfile
    container_name: bp-fast-backend
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      # Sobrescreve host/porta para uso dentro da rede Docker
      POSTGRES_DB_HOST: postgres     # serviço do Docker
      POSTGRES_DB_PORT: 5432         # porta interna do container postgres
      REDIS_HOST: redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/backend/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.settimeout(5); s.connect(('localhost', 3000)); s.close()"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

volumes:
  postgres_data:
  redis_data:
