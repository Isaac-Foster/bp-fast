services:
  backend:
    build:
      context: .                  # raiz do projeto
      dockerfile: backend/Dockerfile
    container_name: bp-fast-backend
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    #env_file:
    #  - .env
    volumes:
      - ./backend/logs:/app/backend/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.settimeout(5); s.connect(('localhost', 3000)); s.close()"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

volumes:
  postgres_data:
  redis_data:
