services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_DB_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB_NAME}
      POSTGRES_USER: ${POSTGRES_DB_USER}
    ports:
      - "${POSTGRES_DB_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_DB_USER} -d ${POSTGRES_DB_NAME}"]
      interval: ${HEALTHCHECK_INTERVAL}      # tempo entre verificações
      timeout: ${HEALTHCHECK_TIMEOUT}        # tempo limite de cada verificação
      retries: ${HEALTHCHECK_RETRIES}         # número de tentativas antes de marcar como "unhealthy"
      start_period: ${HEALTHCHECK_START_PERIOD}  # tempo de espera antes de iniciar os checks (PostgreSQL demora a iniciar)
      
  redis:
    image: redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: ${HEALTHCHECK_INTERVAL:-10s}
      timeout: ${HEALTHCHECK_TIMEOUT:-5s}
      retries: ${HEALTHCHECK_RETRIES:-5}
      start_period: ${HEALTHCHECK_START_PERIOD:-30s}
